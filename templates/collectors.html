{% extends 'base.html' %}

{% block title %}Collectors{% endblock %}

{% block content %}
<h2>All Collectors</h2>
<ul>
    {% for collector in collectors %}
    <li>
        <a href="{{ url_for('collector', id=collector['id_zbiratelj']) }}">
            {{ collector['ime'] }} {{ collector['priimek'] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
