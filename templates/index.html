{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>All Cards</h2>
<ul>
    {% for card in cards %}
    <li>
        {{ card['id_karta'] }} - <b>{{ card['ime'] }}</b> - Na zalogi: {{ card['zaloga'] }} - {{ card['cena'] }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
